<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listar Endereços</title>
</h:head>
    <h:body>
        <h:form id="formCadastroEndereco">
            <h3>
                <h:outputText value="Cadastro de Endereço de #{enderecoController.p.nome}" /><br />
            </h3>
            <p:messages /> <!-- Para exibir mensagens de validação -->
            <p:panelGrid columns="2">
                <h:outputLabel for="estado" value="Estado:" />
                <p:selectOneMenu id="estado" value="#{enderecoController.endereco.estado}" required="true">
                    <f:selectItem itemLabel="Selecione um Estado" itemValue="" />
                    <f:selectItems value="#{enderecoController.estados}" />
                </p:selectOneMenu>

                <h:outputLabel for="cidade" value="Cidade:" />
                <p:inputText id="cidade" value="#{enderecoController.endereco.cidade}" required="true" />

                <h:outputLabel for="logradouro" value="Logradouro:" />
                <p:inputText id="logradouro" value="#{enderecoController.endereco.logradouro}" required="true" />

                <h:outputLabel for="numero" value="Numero:" />
                <p:inputText id="numero" value="#{enderecoController.endereco.numero}" required="true" />
                
               <h:outputLabel for="cep" value="Cep:" />
                <p:inputText id="cep" value="#{enderecoController.endereco.cep}" required="true" />

                <p:commandButton value="Salvar" action="#{enderecoController.salvarEndereco}" update=":formCadastroEndereco" />
            </p:panelGrid>
        </h:form>
       <h:form>
            <p:dataTable var="endereco" value="#{enderecoController.enderecos}">
                <p:column headerText="Estado" sortBy="#{endereco.estado}">
                    <h:outputText value="#{endereco.estado}" />
                </p:column>
                <p:column headerText="Cidade" sortBy="#{endereco.cidade}">
                    <h:outputText value="#{endereco.cidade}" />
                </p:column>
                <p:column headerText="Logradouro" sortBy="#{endereco.logradouro}">
                    <h:outputText value="#{endereco.logradouro}" />
                </p:column>
                <p:column headerText="Ações">
                    <p:commandButton value="Editar" action="#{enderecoController.editarEndereco(endereco)}"/>
                    <p:commandButton value="Deletar" action="#{enderecoController.excluirEndereco(endereco)}"/>
                </p:column>
                <!-- Outras colunas conforme necessário -->
            </p:dataTable>
        </h:form> 
    </h:body>
</html>
