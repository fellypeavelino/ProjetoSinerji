<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Listar Pessoas</title>
    <style>
    .edit-button {
        background-color: #4285F4; /* Cor de fundo azul */
        color: #FFFFFF; /* Cor do texto branco */
    }

    .delete-button {
        background-color: #DB4437; /* Cor de fundo vermelha */
        color: #FFFFFF; /* Cor do texto branco */
    }
    </style>
</h:head>
<h:body>
    <h3>Lista de Pessoas</h3>
    <h:form>
        <p:commandButton value="Cadastrar Pessoa" action="#{pessoaController.redirecionarCadastroPessoa()}" />
    </h:form>
    <h:form>
        <p:dataTable var="pessoa" value="#{pessoaController.listaPessoas}">
            <p:column headerText="ID">
                <h:outputText value="#{pessoa.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>
            <p:column headerText="Idade">
                <h:outputText value="#{pessoa.idade}" />
            </p:column>
            <p:column headerText="Sexo">
                <h:outputText value="#{pessoa.sexo}" />
            </p:column>
            <p:column headerText="Ações">
                
                    <p:commandButton value="Editar" action="#{pessoaController.editarPessoa(pessoa)}"/>
                    <p:commandButton value="Deletar" action="#{pessoaController.excluirPessoa(pessoa)}"/>
             
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
