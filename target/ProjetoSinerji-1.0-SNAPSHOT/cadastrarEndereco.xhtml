<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Endereço</title>
</h:head>
<h:body>
    <h:form id="formCadastroEndereco">
        <h3>Cadastro de Endereço</h3>
        <p:messages /> <!-- Para exibir mensagens de validação -->
        <p:panelGrid columns="2">
            <h:outputLabel for="estado" value="Estado:" />
            <p:selectOneMenu id="estado" value="#{enderecoController.endereco.estado}" required="true">
                <f:selectItem itemLabel="Selecione um Estado" itemValue="" />
                <f:selectItems value="#{enderecoController.estados}" />
            </p:selectOneMenu>
            
            
            
            <h:outputLabel for="cidade" value="Cidade:" />
            <p:inputText id="cidade" value="#{enderecoController.endereco.cidade}" required="true" />

            <h:outputLabel for="logradouro" value="Logradouro:" />
            <p:inputText id="logradouro" value="#{enderecoController.endereco.logradouro}" required="true" />

            <!-- Outros campos do endereço, como número, CEP, complemento, etc., conforme necessário -->

            <p:commandButton value="Salvar" action="#{enderecoController.salvarEndereco}" update=":formCadastroEndereco" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
