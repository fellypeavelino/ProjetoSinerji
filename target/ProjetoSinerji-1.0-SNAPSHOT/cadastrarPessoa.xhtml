<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Pessoa</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Pessoa">
            <p:messages />
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{pessoaController.p.nome}" required="true" />

                <h:outputLabel for="idade" value="Idade:" />
                <p:inputText id="idade" value="#{pessoaController.p.idade}" required="true" />

                <h:outputLabel for="sexo" value="Sexo:" />
                <p:selectOneMenu id="sexo" value="#{pessoaController.p.sexo}" required="true">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Salvar" action="#{pessoaController.salvar}" />
        </p:panel>
    </h:form>
</h:body>
</html>
